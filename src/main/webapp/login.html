<script>
	// 前端数据校验
	$(function() {
		//判断邮箱格式是否输入正确
		$(".email").change(function() {
			var email = $(".email").val();
			checkEmail(email);
		})
	})

	function checkPwd() {
		var falg = false;
		var password = $(".password").val();
		if (password == "") {
			alert("密码不能为空");
		} else {
			falg = true;
		}
		return falg;
	}
	
	function checkValidCode() {
		var falg = false;
		var validCode = $(".validCode").val();
		if (validCode == "") {
			alert("验证码不能为空");
		} else {
			$.ajax({
				async : false,
				type : 'post',
				url : 'checkValidCode/'+validCode,
				success : function(msg) {
					if (!msg) {
						alert("验证码错误！请重新输入！");
					} else {
						falg = true;
					}
				}
			});
		}
		return true;
	}

	function toLogin() {
		var falg = false;
		var email = $(".email").val();
		var user = {
			email : $(".email").val(),
			password : $(".password").val()
		};
		if (checkEmail(email) && checkPwd() && checkValidCode()) {
			$.ajax({
				async : false,
				type : 'post',
				url : 'login',
				contentType : "application/json;charset=utf-8",
				data : JSON.stringify(user),
				success : function(msg) {
					if (!msg) {
						alert("登录失败！邮箱或密码错误！");
					} else {
						falg = true;
						window.location.href = 'index.html';
					}
				}
			});
		}

	}
</script>
