<script type="text/javascript">
	$(function() {

		var menu_ul = $('.menu_drop > li > ul'), menu_a = $('.menu_drop > li > a');

		menu_ul.hide();

		menu_a.click(function(e) {
			e.preventDefault();
			if (!$(this).hasClass('active')) {
				menu_a.removeClass('active');
				menu_ul.filter(':visible').slideUp('normal');
				$(this).addClass('active').next().stop(true, true).slideDown(
						'normal');
			} else {
				$(this).removeClass('active');
				$(this).next().stop(true, true).slideUp('normal');
			}
		});

	});
</script>

<script type="text/javascript">
function getUrlParam(url,parm) {
    var reg = new RegExp("(^|&)" + parm + "=([^&]*)(&|$)");
    var r = url.substr(url.indexOf("\?") + 1).match(reg);
    if (r != null) return decodeURI(r[2]);
    return null;
}


$(document).ready(function() {
	var proId=getUrlParam(location.href, "proId");
	//proId=1;
	$.ajax({
		type : 'post',
		data:{proId,proId},
		url : 'commentProNameServlet',
		success : function(msg) {
			$("#proNameDiv").html(msg);
		}
	});
});

$(function(){

		var sec=mydate.getSeconds();
		var commentTime=year+"-"+month+"-"+date+" "+hour+":"+min+":"+sec;

});
