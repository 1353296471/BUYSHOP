<script>
	function checkMoney(money) {
		var flag = false;
		if (!(money > 0)) {
			alert("请输入正确的充值金额！")
		} else {
			flag = true;
		}
		return flag;
	}

	function toOrderListPage(pageNo) {
		$.ajax({
			type : 'post',
			url : 'showAllOrderList/' + pageNo,
			success : function(msg) {
				$("#mainShow").html(msg);
			}
		});
	}

	function toProsPage(pageNo) {
		$.ajax({
			type : 'post',
			url : 'toProsPage/' + pageNo,
			success : function(msg) {
				$("#mainShow").html(msg);
			}
		});
	}

	function toCharge() {
		$.ajax({
			type : 'post',
			url : 'toCharge',
			success : function(msg) {
				$("#mainShow").html(msg);
			}
		});
	}

	function chargeMoney() {
		var money = $(".money").val();
		if (checkMoney(money)) {
			$.ajax({
				type : 'post',
				url : 'chargeMoney/' + money,
				success : function(msg) {
					if (msg) {
						alert("充值成功！");
					} else {
						alert("充值失败！");
					}
					toCharge()
				}
			});
		}

	}

	$(document).ready(function() {
		init();
		var status = getStatus();
		if (status != "admin") {
			window.location.href = "login.html";
		} else {
			toOrderListPage(1);
		}
	})
</script>
